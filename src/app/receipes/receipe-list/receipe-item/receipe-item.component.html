<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 appDirective class="list-group-item-heading">{{ receipe.name }}</h4>
    <p class="list-group-item-text">{{ receipe.description }}</p>
  </div>
  <!-- src="{{ receipe.imagePath }}" String interpolation-->
  <span class="pull-right">
    <img
      [src]="receipe.imagePath"
      alt="{{ receipe.name }}"
      class="img-responsive"
      style="max-height: 100px"
    />
  </span>
</a>
